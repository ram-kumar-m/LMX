{% extends 'lms/lms_base.html' %}
{% load render_table from django_tables2 %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% block content %}

{% if filter %}
<div class="row">
    <div class="col-sm-10">
    <form action="" method="get" class="form form-inline ">
            {% bootstrap_form filter.form %}
            {% bootstrap_button 'filter' %}
    </form>
</div>
</div>
<br>
{% endif %}

{% render_table table%}
{% endblock content %}
